    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"><img src="images/logo.jpg" width="150" height="150" alt="logo" /><label class="h2 text-primary">Create an account</label></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="col-xs-12">
                        <input type="text" placeholder="Fist name..." class="form-control mb-3" id="firstName" />
                    </div>
                    <div class="col-xs-12">
                        <input type="text" placeholder="Last name..." class="form-control mb-3" id="lastName" />
                    </div>
                    <div class="col-xs-12">
                        <input type="email" placeholder="you@example.com" class="form-control mb-3"
                            id="emailRegister" />
                    </div>
                    <div class="col-xs-12">
                        <input type="password" class="form-control" placeholder="Enter your password"
                            id="passwordRegister" />
                    </div>
                    <div class="col-xs-12 text-center">
                        <input type="button" class="btn btn-success" value="Sign up for free" id="registerButton" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLog" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"><img src="images/logo.jpg" width="150" height="150" alt="logo" /><label class="h2 text-primary">Login</label></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="col-xs-12">
                            <input type="email" placeholder="you@example.com" class="form-control mb-3"
                                id="emailLogin" />
                        </div>
                        <div class="col-xs-12">
                            <input type="password" class="form-control" placeholder="Enter your password"
                                id="passwordLogin" />
                        </div>
                        <div class="col-xs-12 text-center">
                            <input type="button" class="btn btn-success" value="Login" id="loginButton" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

            </div>
        </div><br />
        <div class="row no-gutters">

            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2 col-xl-4">
                <select class="form-control" style="max-width:300px;" id="food">
                    <option>
                        Select food
                    </option>
                    <option>
                        Hamburger
                    </option>
                    <option>
                        Chickenburger
                    </option>
                    <option>
                        Cevapi
                    </option>
                    <option>
                        Pizza
                    </option>
                </select>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2 col-xl-4">

            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2 col-xl-4 offset-xl-6">
                <input type="text" class="form-control" style="max-width:300px; margin-top:-50px;" readonly placeholder="Price" />
            </div>
        </div><br />
        <div class="row no-gutters">
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 offset-xl-2">

            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2 col-xl-4">
                <select class="form-control" style="max-width:300px;" id="drink">
                    <option>
                        Select drink
                    </option>
                    <option>
                        Coca cola
                    </option>
                    <option>
                        Sprite
                    </option>
                    <option>
                        Pepsi
                    </option>
                    <option>
                        Water
                    </option>
                </select>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2 col-xl-4">
                <input type="number" placeholder="Kolicina" class="form-control" style="margin-left:-50px;max-width:300px;" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-2 col-xl-4 offset-xl-6">
                <input type="text" class="form-control" style="max-width:300px; margin-top:-50px;" readonly placeholder="Price" />
            </div>
        </div><br />

    <section id="card">
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                    <img src="images/card.jpg" alt="Credit card" style="border-radius:20%;" width="300" height="300" class="img-fluid" />
                </div>

                    <input type="text" class="form-control" style="max-width:300px;" placeholder="Enter your name..." />
                </div>

                    <input type="number" class="form-control" style="max-width:300px;" placeholder="Credit card number..." />
                </div>

                    <input type="button" class="btn btn-outline-info btn-lg" id="submit" style="color:white; border:white solid 1px;" value="Submit" />
                </div>
            </div>
        </div>
    </section>
